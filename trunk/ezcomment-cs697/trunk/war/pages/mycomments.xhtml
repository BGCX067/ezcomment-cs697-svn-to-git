<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

  <h:head>  
    <title>ezComment</title>
  </h:head>
  
  <!-- The header for the login page. -->
  <h:body >
  <h:outputStylesheet library="css" name="styles.css" target="body"/>	
  <ui:include src="header.xhtml" />
  <div >
  <center>
<table border="0" cellpadding="0" cellspacing="0">

<tr height="380px" valign='top'><td width="36"> </td><td width="830">

<div>
  <p:messages showDetail="true" />
    <h2>View Comments</h2>
   
	<h:form prependId="false"> 
	
    <p:dataTable var="cmt" value="#{temp.comments}" paginator="true" 
		rows="10" dynamic="false or true">
		 
		<p:column filterBy="#{cmt.date}" sortBy="#{cmt.date}" resizable="true">
			<f:facet name="header">
				<h:outputText value="Date" />
			</f:facet>
			<h:outputText value="#{cmt.date}" />
		</p:column>
	
		<p:column filterBy="#{cmt.author}" sortBy="#{cmt.author}" resizable="true">
			<f:facet name="header">
				<h:outputText value="Author" />
			</f:facet>
			<h:outputText value="#{cmt.author}" />
		</p:column>
	
		<p:column sortBy="#{cmt.email}" resizable="true">
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{cmt.email}" />
		</p:column>
		
		<p:column resizable="true">
			<f:facet name="header">
				<h:outputText value="Comment" />
			</f:facet>
			<h:outputText value="#{cmt.content}" />
		</p:column>
		<p:column filterBy="" resizable="true">
			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
			<a href="del.faces?mode=delcmt&amp;id=#{cmt.key.id}">Delete</a>
		</p:column>
	</p:dataTable>
    
    </h:form>
  </div>
  </td><td width="36"><div id="samplexxxx"></div> </td></tr></table>
  </center>
  </div>
  <ui:include src="footer.xhtml" />
 </h:body> 
 </html>
